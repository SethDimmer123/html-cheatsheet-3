<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seth</title>
</head>
<body><!--Element names"body" are surrounded by angle brackets-->
    
    <h1>Seth</h1><!--There are 6 heading tags-->
    <h2>Seth</h2>
    <h3>Seth</h3>
    <p>Lorem ipsum <i>lorem </i>dolor sit amet.</p>

            <!-- Very important -->
            <!-- Inline vs Block level 
                elements -->
    
            <!-- Block level elements -->

            <!-- Block elements start on a new line and take full width available -->

            <!-- Examples of block level elements
                 down on line 26-->
            <p>123</p>
            <p>123</p>
            <p>123</p>
            <p>123</p>
            <p>123</p>

            <hr>
            
            
    <!-- inline elements do not start on a new line and 
        take only the necessary width -->
        <!--Look at line 38 example of this-->
    <button>321</button>
    <button>321</button>
    <button>321</button>



    <!--Examples of block level elements-->
    <div>Eazy</div>
    <h1>Money</h1><!--all the way to h6-->
    <p>dude</p>


    <!--Examples of inline level elements-->
    <span>Lessgo</span>
    <a>lessgo</a>
    <button>Submit</button>

<!--Since the "bold" tag is wrapped in a div and divs are block level elements
which means it starts anew line of code -->

<!-- "Divs" group elements together -->
<div>
<b>Bold</b>
</div>
    <b>Bold</b>
    <b>Bold</b>


    <!-- Anchor tags -->
    <a href="https://discord.gg/frontend" target="_blank">Discord Server</a>
                        <!-- If i want to open the link in a new tab use the target="_blank" attribute in the 
                        same angle brackets as the href link -->

        <!-- Another tip is make sure you use the 
        https:// to make sure it opens up if you dont use that it will not work -->


</body>
</html>
